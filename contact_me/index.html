<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Me</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Me!</h1>
                <h5>Have questions or requests? I'd love to hear from you! Send a message and i'll respond as soon as possible.</h5>
            </header>
            <main>
                <form action="https://getform.io/f/5adc5b07-14bb-45b8-bd7f-eaa946275c2f" method="POST">
                    <p>* indicates required feilds</p>
                    <h4>
                        What can I help you with? *
                    </h4>
                    <div>
                        <label for="help">
                        </label>
                        <select 
                        required
                        id="help_id" 
                        name="help">
                            <option disabled selected value></option>
                            <option value="ques">Portfolio Questions</option>
                            <option value="ps">Photoshop services</option>
                            <option value="ai">Illustrative services</option>
                            <option value="web">Web design services</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <br>
               <div class="text_input">
                    <label for="first_name_id"> Name: *</label>
                    <input 
                    required
                    minlength="2"
                    maxlength="10"
                    placeholder="E.g John Doe"
                    type="text" id="first_name_id" name="first_name">
               </div>
               <br>
               <div class="text_input">
                <label for="email_id"> Email: *</label>
                <input
                required 
                placeholder="JohnDoe@gmail.com"
                type="email" 
                id="email_id" 
                name="email_name">
           </div>
               <br>
               <div class="text_input">
                <label for="message_id">Message *</label>
                <textarea
                    required 
                    minlength="10"
                    id="message_id" 
                    name="message"
                    rows="5"
                    cols="40"
                    placeholder=""></textarea> 
               </div> 
               <br>
               <div>
                <input type="submit" value="Send">
               </div>  
                </form>
            </main>
        </section>
    </body>
</html>
