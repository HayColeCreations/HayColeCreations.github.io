<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Me</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact Me!</h1>
                <h5>Have questions or requests? I'd love to hear from you! Send a message and i'll respond as soon as possible.</h5>
            </header>
            <main>
                <form>
                    <h4>
                        What can I help you with?
                    </h4>

                    <div>
                        <label for="help">
                        </label>
                        <select id="help_id" name="help">
                            <option value="input"></option>
                            <option value="ques">Portfolio Questions</option>
                            <option value="ps">Photoshop services</option>
                            <option value="ai">Illustrative services</option>
                            <option value="web">Web design services</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <br>
               <div class="text_input">
                    <label for="first_name_id"> Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
               </div>
               <br>
               <div class="text_input">
                <label for="email_id"> Email:</label>
                <input type="email" id="email_id" name="email_name">
           </div>
               <br>
               <div class="text_input">
                <label for="message_id">Message</label>
                <textarea 
                    id="message_id" 
                    name="message"
                    rows="5"
                    cols="40"
                    placeholder=""></textarea> 
               </div> 
               <br>
               <div>
                <input type="submit" value="Send">
               </div>  
                </form>
            </main>
        </section>
    </body>
</html>
